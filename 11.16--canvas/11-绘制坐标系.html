<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        border:1px solid skyblue;
    }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
    // 获取元素canvas
    var myCanvas = document.querySelector('canvas');
    // 获取工具
    var ctx = myCanvas.getContext('2d');
    // 确定原点
    var space = 20;
    // 箭头大小
    var arrowSize = 10;
    // 计算原点
    // 1，获取canvas的宽高
    var width = ctx.canvas.width;
    var height = ctx.canvas.height;
    // 计算原点
    var x0 = space;
    var y0 = height - space;
    // 绘制X轴
    ctx.beginPath();
    ctx.moveTo(space,y0);
    ctx.lineTo(width - space, y0);
    // 箭头
    ctx.lineTo(width - space - arrowSize, y0 + arrowSize/2);
    ctx.lineTo(width - space - arrowSize,y0 - arrowSize/2);
    ctx.lineTo(width - space, y0);    
    ctx.closePath();
    ctx.fillStyle = "pink";
    ctx.fill();
    ctx.strokeStyle = "pink";
    ctx.stroke();

    // 绘制Y轴，
    ctx.beginPath();
    ctx.moveTo(x0,y0);
    ctx.lineTo(x0,space);
    // 箭头
    ctx.lineTo(space + arrowSize/2,space+arrowSize);
    ctx.lineTo(space-arrowSize/2,space+arrowSize);
    ctx.lineTo(space,space);
    ctx.closePath();
    ctx.fillStyle = "pink";
    ctx.fill();
    ctx.strokeStyle = "pink";
    ctx.stroke();
    </script>
</body>
</html>
