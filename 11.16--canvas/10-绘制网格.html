<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        border:1px solid skyblue;
    }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
        <script>
        // 获取元素
        var myCanvas = document.querySelector('canvas');
        // 获取工具
        var ctx = myCanvas.getContext('2d');
        // 网格的大小
        var gridSize = 10;
        // 获取canvas的宽高
        var width = ctx.canvas.width;
        var height = ctx.canvas.height;
        // 画多少条X轴方向的线，横线的条数取决于画布的高度
        var xLineTotal = Math.floor(height / gridSize);
        // 为什么要用floor,因为我们的canvas高除网格的大小，并不一定就是整数，所以如果是12.3  那么我们只能取12，而不能取12.3 或者13
        for(var i = 0; i <= xLineTotal;i++){
            ctx.beginPath();
            ctx.moveTo(0,i * gridSize - 0.5);
            ctx.lineTo(width,i * gridSize - 0.5);
            ctx.strokeStyle = 'pink';
            ctx.stroke();
        }
        // 画多少条Y轴线条，取决于画布的宽度
        var yLineTotal = Math.floor(width / gridSize);
        for(var i = 0 ; i <= yLineTotal; i++){
            ctx.beginPath();
            ctx.moveTo(i * gridSize - 0.5, 0);
            ctx.lineTo(i * gridSize - 0.5,height);
            ctx.strokeStyle = 'yellow';
            ctx.stroke();
        }
        // 遍历的形式去画
        </script>
</body>
</html>
