<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车宣传</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 公共的两个图片 -->
    <div class="go"><img src="images/00-go.png" alt=""></div>
    <div class="more"><img src="images/00-more.png" alt=""></div>

    <div class="container">
        <!-- section 1  -->
        <div class="section screen01">
            <div class="contain">
                    <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
                    <div class="goods"><img src="images/01-goods.png" alt=""></div>
                    <div class="fly"><img src="images/01-fly.png" alt=""></div>
            </div>            
        </div>
        <!-- section 2 -->
        <div class="section screen02">
            <div class="contain">
                <div class="goods"><img src="images/02-goods.png" alt=""></div>                
                <div class="input">
                    <img class="search" src="images/02-search.png" alt="">
                    <img class="key" src="images/02-key.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="text"><img src="images/02-text.png" alt=""></div>
                <div class="text1"><img src="images/02-text1.png" alt=""></div>
            </div>
        </div>
        <!-- section 3 -->
        <div class="section screen03">
            <div class="contain">
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="cart01"><img src="images/03-cart01.gif" alt=""></div>
                <div class="cart02"><img src="images/03-cart02.gif" alt=""></div>
                <div class="change01"><img src="images/03-change01.gif" alt=""></div>
                <div class="change02"><img src="images/03-change02.gif" alt=""></div>
            </div>
        </div>
        <!-- section 4 -->
        <div class="section screen04">
            <div class="cloud"><img src="images/04-cloud.png" alt=""></div>                
            <div class="contain">
                <div class="text01"><img src="images/04-text01.png" alt=""></div>
                <div class="text02"><img src="images/04-text02.png" alt=""></div>
                <div class="sofa"><img class="sofa"src="images/04-sofa.png" alt=""></div>
                <div class="cart"><img class="cart"src="images/04-cart.png" alt=""></div>
                <div class="address">
                    <img class="address01" src="images/04-address01.png" alt="">
                    <img class="address02" src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <!-- section 5 -->
        <div class="section screen05">
            <div class="mouse">
                        <div class="mouse01"><img src="images/05-mouse01.png" alt=""></div>
                        <div class="mouse02"><img src="images/05-mouse02.png" alt=""></div>
            </div>
            <div class="contain">
                <div class="card"><img src="images/05-card.png" alt=""></div>   
                <div class="order"><img src="images/05-order.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="hand"><img src="images/05-hand.png" alt=""></div>
                <div class="text"><img src="images/05-text.png" alt=""></div>
            </div>
        </div>
        <!-- section  6 -->
        <div class="section screen06">
            <div class="contain">                
                <div class="box"><img src="images/06-box.png" alt=""></div>
                <div class="car">
                    <img src="images/06-car.png" alt="">
                    <img class="text01" src="images/06-text01.png" alt="">
                    <img class="text02" src="images/06-text02.png" alt="">
                    <img class="buyer" src="images/06-buyer.png" alt="">                
                    <img class="address" src="images/06-address.png" alt="">                
                    <img class="say" src="images/06-say.png" alt="">                
                    <img class="worker" src="images/06-worker.png" alt="">                
                </div>
                <div class="person"><img src="images/06-person.png" alt=""></div>                
                <div class="door"><img src="images/06-door.png" alt=""></div>                
                <div class="cloud01"><img src="images/06-cloud01.png" alt=""></div>
                <div class="cloud02"><img src="images/06-cloud02.png" alt=""></div>
            </div>
        </div>
        <!-- section  07 -->
        <div class="section screen07">
            <div class="contain">
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>
                <div class="text"><img src="images/07-text.png" alt=""></div>
            </div>
        </div>
        <!-- section 08 -->
        <div class="section screen08">
                <div class="again"><img src="images/08-again.png" alt=""></div>
                <div class="btn">
                        <img src="images/08-btn01.png" alt="">
                        <img src="images/08-btn02.gif" alt="">
                    </div>
                <div class="hand"><img src="images/08-hand.png" alt=""></div>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
