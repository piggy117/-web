<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>京东首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--布局容器  最大宽度640最小宽度是320 -->
    <!--原因：640 保证图片放大不失真  320 最低要求的布局大小-->
    <div class="jd_layout">
        <!--顶部搜索-->
        <header class="jd_search">
            <div class="jd_search_box">
                <a href="#" class="icon_logo"></a>
                <!--这个结构search 在移动端有调用虚拟键盘的时候enter改成搜索按钮-->
                <form action="#">
                    <span class="icon_search"></span>
                    <input type="search" placeholder="占位符">
                </form>
                <a href="#" class="login">登录</a>
            </div>
        </header>
        <!--轮播图-->
        <div class="jd_banner">
            <!--图片容器-->
            <ul class="clearfix">
                <!--无缝滑动-->
                <li><a href="#"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l3.jpg" alt=""></a></li>

                <li><a href="#"><img src="images/l7.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l1.jpg" alt=""></a></li>
                <!--无缝滚动-->
            </ul>
            <!--点容器-->
            <ul>
                <li class="now"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--导航栏-->
        <nav class="jd_nav">
            <ul class="clearfix">
                <li><a href="#"><img src="images/nav0.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav1.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav2.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav3.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav4.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav5.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav6.png" alt=""><p>分类</p></a></li>
                <li><a href="#"><img src="images/nav7.png" alt=""><p>分类</p></a></li>
            </ul>
        </nav>
        <!--商品区域-->
        <div class="jd_product">
            <section class="jd_pro_box sk">
                <div class="tit nb">
                    <span class="sk_icon"></span>
                    <span class="sk_name">掌上秒杀</span>
                    <div class="sk_time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                    <a href="#" class="f_right mr10">更多></a>
                </div>
                <div class="con">
                    <ul class="sk_product clearfix">
                        <li>
                            <a href="#"><img src="images/detail01.jpg" alt=""></a>
                            <p class="nowPrice">&yen;10.00</p>
                            <p class="oldPrice">&yen;100.00</p>
                        </li>
                        <li>

            </section>
            <section class="jd_pro_box">
                <div class="tit"><h3>京东超市</h3></div>
                <div class="con clearfix">
                    <a class="f_left w_50 b_right" href="#"><img src="images/cp1.jpg" alt=""></a>
